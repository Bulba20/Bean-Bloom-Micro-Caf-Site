<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean & Bloom — Micro Café Site</title>
    <link rel="stylesheet" href="styleproject.css">
    <script src="Javascript.js"></script>
    <title>Bean and Bloom Café</title>
</head>

<body>
    <header>
        <img src="C:\Users\User\Downloads\Sekolah'\Programming\Programming G10\Project\Coffe_Logo-removebg-preview.png" alt="Bean and Bloom Café Logo" class="logo">
        <h1 id="cafe-name">Bean and Bloom Café</h1>
        <p class="tagline">Warmth at every sip you take!</p>
    </header>

    <section class="seasonal-special">
        <h2>Seasonal Latte</h2>
        <img src="drink1.jpg" alt="Seasonal Latte">
        <button id="tryButton">I'd try this!</button>
        <p id="clickCounter">Count: 0</p>
    </section>

    <section class="drinks">
        <h2>Our Drinks</h2>
        <div class="drink-grid">
            <img src="drink2.jpg" alt="Drink 2">
            <img src="drink3.jpg" alt="Drink 3">
            <img src="drink4.jpg" alt="Drink 4">
        </div>
    </section>

    <section class="information">
        <h2>Visit Us</h2>
        <p><strong>Hours:</strong> Mon–Fri 10am–08pm, Sat–Sun 09am–10pm</p>
        <a href="https://maps.google.com" target="_blank">Find us on Google Maps</a>
    </section>

    <section class="mood-toggle">
        <h2>Choose Your Mood</h2>
        <button id="toggleMood">Toggle Day/Night</button>
    </section>

    <footer>
        <p>&copy; 2025 Bean and Bloom Café. All rights reserved.</p>
    </footer>
</body>

</html>
